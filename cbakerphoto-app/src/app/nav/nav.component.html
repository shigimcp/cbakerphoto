<mat-toolbar class="fixed-header" color="gray">

    <img class="navLogo" src="assets/images/0elements/cbaker_logo.svg" routerLink="/">

    <div *ngFor="let navItem of navItems">
        <!-- <button mat-button [title]="navItem.gallery" routerLink="/{{ navItem.gallery }}">{{ navItem.menuItem }}</button> -->
        <!-- <button mat-button [title]="navItem.gallery" routerLink="/{{ navItem.gallery }}" (click)="navToggle()">{{ navItem.menuItem }}</button> -->
        <button mat-button [title]="navItem.gallery" routerLink="/{{ navItem.gallery }}" (click)="navClose()">{{ navItem.menuItem }}</button>
    </div>

    <span class="fill-remaining-space"></span>
    <!-- <mat-icon class="navClick" (click)="navToggle()">menu</mat-icon> -->
    <mat-icon (click)="navToggle()">menu</mat-icon>

</mat-toolbar>
